[module/powermenu]
type = custom/menu

; If true, <label-toggle> will be to the left of the menu items (default).
; If false, it will be on the right of all the items.
expand-right = true

; "menu-LEVEL-N" has the same properties as "label-NAME" with
; the additional "exec" property
;
; Available exec commands:
;   menu-open-LEVEL
;   menu-close
; Other commands will be executed using "/usr/bin/env sh -c $COMMAND"
menu-0-0 = reboot
menu-0-0-exec = menu-open-1
menu-0-1 = shutdown
menu-0-1-exec = menu-open-2

menu-1-0 = back
menu-1-0-exec = menu-open-0
menu-1-1 = reboot
menu-1-1-exec = systemctl reboot

menu-2-0 = shutdown
menu-2-0-exec = systemctl poweroff
menu-2-1 = back
menu-2-1-exec = menu-open-0

; Available tags:
;   <label-toggle> (default) - gets replaced with <label-(open|close)>
;   <menu> (default)
; Note that if you use <label-toggle> you must also include
; the definition for <label-open>

;;format = <label-toggle> <menu>
;;format-prefix = ${menu.icon-menu}
format-spacing = 1 

label-open = 
label-close = 

; Optional item separator
; Default: none
label-separator = |

label-open-foreground = ${color.teal}
label-close-foreground = ${color.teal}
label-separator-foreground = ${color.bg-alt}

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/menu]
type = custom/menu

; If true, <label-toggle> will be to the left of the menu items (default).
; If false, it will be on the right of all the items.
expand-right = true

; "menu-LEVEL-N" has the same properties as "label-NAME" with
; the additional "exec" property
;
; Available exec commands:
;   menu-open-LEVEL
;   menu-close
; Other commands will be executed using "/usr/bin/env sh -c $COMMAND"
menu-0-0 =  Run
menu-0-0-exec = rofi -show run &
menu-0-1 =  Apps
menu-0-1-exec = menu-open-1
menu-1-0 =  Files
menu-1-0-exec = $FILEGUI &
menu-1-1 =  Terminal
menu-1-1-exec = $TERMINAL &
menu-1-2 =  Browser
menu-1-2-exec = $BROWSER &
menu-1-3 =  Screenshot
menu-1-3-exec = ~/.scripts/screenshot &
menu-0-2 =  Power
menu-0-2-exec = menu-open-2
menu-2-0 =  Logout
menu-2-0-exec = killall bspwm
menu-2-1 =  Reboot
menu-2-1-exec = systemctl reboot
menu-2-2 =  Shutdown
menu-2-2-exec = systemctl poweroff

; Available tags:
;   <label-toggle> (default) - gets replaced with <label-(open|close)>
;   <menu> (default)
; Note that if you use <label-toggle> you must also include
; the definition for <label-open>

;;format = <label-toggle> <menu>
;;format-prefix = ${menu.icon-menu}
format-spacing = 1 

label-open = 
label-close = 


; Optional item separator
; Default: none
label-separator = " | "

label-open-foreground = ${color.pink}
label-close-foreground = ${color.pink}
label-separator-foreground = ${color.bg-alt}

